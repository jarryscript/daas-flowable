buildscript {
    repositories {
        mavenLocal()
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

apply plugin: 'eclipse'


group = 'com.doublechain'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.4'
	implementation 'org.flowable:flowable-spring-boot-starter:6.4.2'
	compile("org.springframework.boot:spring-boot-starter-web")
    //implementation 'org.flowable:flowable-ui-modeler-app:6.4.2'
    
	compile group: 'org.flowable', name: 'flowable-ui-modeler-conf', version: '6.4.2'
	compile group: 'org.flowable', name: 'flowable-ui-modeler-rest', version: '6.4.2'
	compile group: 'org.flowable', name: 'flowable-ui-modeler-logic', version: '6.4.2'
    
    
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    
	compile group: 'org.freemarker', name: 'freemarker', version: '2.3.29'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    

	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}


bootRun {
    jvmArgs "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5006"
}
